
<div class="container">
    <div class="filter-container">
        <div class="filters-button-group button-group visibile-md hidden-sm hidden-xs">
            <input type="text" placeholder="Search" class="inputSearch form-control" id="search-name1">
        </div>
    </div>

    <div class="event-container">
        <div class="grid">
            {% assign sorted-event = site.data.eventCategories | sort: 'id' %}
            {% for event-list in sorted-event | reverse %}
            <div data-id="{{ event-list.id }}" class="event-item col-md-4">
                <a href="/events/{{ event-list.link }}" class="event-item-link event-height{{ event-list.fitRow }}" style="background: linear-gradient( rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5) ),url('{{ event-list.banner-big }}');background-size: cover; background-position: center center;">
                    <div class="event-caption">
                        <span class="event-title">{{ event-list.title }}</span>
                        <span class="event-location">{{ event-list.location }}</span>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        <div id="no-result">
            <h2 id="result-text">Sorry, no result found.</h2>
        </div>
</div>
</div>
