<div class="banner-section">    
  <div class="d-flex justify-content-center">
    <div class="">
        <img class="banner-logo" src="{{ page.event-logo }}"/>
    </div>
    <div class="just-content-start">
      <h4>{{ page.event-title }}</h4>
      <span class="">{{ page.event-location }}, </span>
      <span class="">{{ page.event-date }} </span> 

      <div class="category-list">
        <a href="{{ page.category-url1 }}">{{ page.category-title1 }}</a>
        <a href="{{ page.category-url2 }}">{{ page.category-title2 }}</a>
        <a href="{{ page.category-url3 }}">{{ page.category-title3 }}</a>
        <a href="{{ page.category-url4 }}">{{ page.category-title4 }}</a>
      </div>
    </div>
    
  </div>     
</div>
